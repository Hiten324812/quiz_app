<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="col-md-6 mx-auto">
            <form id="question-form" method="post" action="{% url 'calculate_marks' %}">
                {% csrf_token %}
                {% for question in questions %}

               
                <p>{{ question.question }}</p>
                <hr>
                {% for answer in question.question_answer.all %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.uid }}"
                        id="answer_{{ answer.uid }}" value="{{ answer.uid }}">
                    <label class="form-check-label" for="answer_{{ answer.uid }}">
                        {{ answer.answer }}
                    </label>
                </div>
                {% endfor %}
                {% endfor %}
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% if marks %}
            <p>Total Marks: {{ marks }}</p>
            {% endif %}
        </div>
    </div>

</body>


</html>
