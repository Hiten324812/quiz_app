<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>django question </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


     <div id="app">

       <div class="container mt-5">
        <div class="col-md-6 mx-auto">
          <div v-for="question in questions">

            <p> [[ question.question ]]</p>

            <hr> 
            <div class="form-check" v-for="answer in question.answers">
              <input @change="checkanswer($event , question.uid)" :value="answer.answer" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                [[ answer.answer ]]
              </label>
            </div>
            
          </div>
          
        <hr> 
        </div>
        
       </div>
          
     </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data() {
                return {
                    category : '{{category}}',
                    questions  : [],
                    marks: 0,
                    showmarks : false 
                }
            },

            methods :{
            getquestions(){
            var _this = this
             fetch(`/?categori=${_this.category}`)
            .then(response => response.json())
             .then(result => {
              console.log(result)
              _this.questions = result.data
            })
            .catch(error => {
                            console.error('Error:', error);
                        });
            },
            checkanswer(event , uid ){

              this.questions.map(question =>{

                console.log(question.answers)

                answers = question.answers

                for (var i=0;i<answers.length;i++)
                 {
                    if ( answers[i].answer == event.target.value)
                    {
                       if ( answers[i].is_correct)
                       {
                        console.log('your answer is correct')
                       }
                       else{
                        console.log('you answer is incorrect ')
                       }
                    }
                 }
              })
              console.log(event.target.value , uid )
            }
            
            },
            created() {
              this.getquestions()
            },
        });

       
    </script>

</body>

</html>
